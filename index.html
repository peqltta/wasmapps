        <link rel="stylesheet" href="styles.css"/>

    <body>
        <header>
            <div class="logo">
                <h2>Game Browser - Web Assembly</h2>
            </div>
        </header>
        <main>
            <div class="leftcol col">
                <h3>Navigation</h3>
                <nav>
                    <ul class="nav">
                        <li><a href="#" id="Home">Home</a></li>
                        <li>
                            <h4>Classic Ports</h4>
                        </li>
                        <li><a href="#Browse" id="Browse">Browse</a></li>

                        </li>
                        <li><a href="#Template" id="Template">Template Demo</a></li>
                        <li><a href="#Targets" id="Targets">Targets</a></li>

                        </li>
                        <li><a href="#Gameboy" id="Gameboy">Gameboy</a></li>
                        <li><a href="#Snes" id="Snes">Snes</a></li>

                    </ul>

                <h3>Game</h3>
                <div class="canvaswrapper"><p>Game here</p></div>

                <div class="buttons">
                    <button id="pause">Pause</button>
                    <button id="resume">Resume</button>

                    <button id="log">Log</button>
                    <button id="clearndb">Clear DB</button>

            </div>
            <div class="rightco col">
                <h3>Afilliates</h3>
                <ul>
                    <li><a href="https://peql.xyz" id="peqlxyz">Peql XYZ</a></li>
